<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid columns */
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .box {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* Change to a single column layout on small screens */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="hoz.html">Center content</a>
        <a href="#">Responsiveness</a>
        <a href="image.html">Images</a>
        <a href="tables.html">Tables</a>
        <a href="fixed.html">Fixed</a>
    </nav>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <!-- Add more boxes as needed -->
    </div>

</body>
</html>
